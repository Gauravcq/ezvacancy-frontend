<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EZ Vacancy — Post</title>
  <meta name="theme-color" content="#2563eb" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="icons/ev-192.png" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>tailwind.config={darkMode:'class', theme:{extend:{fontFamily:{sans:['Inter','system-ui','sans-serif']}, colors:{brand:'#2563eb'}}}}</script>
</head>
<body class="bg-gray-50 text-slate-800 dark:bg-slate-900 dark:text-slate-100">
  <header class="sticky top-0 z-40 bg-white/80 dark:bg-slate-900/80 backdrop-blur border-b border-slate-200 dark:border-slate-800">
    <div class="mx-auto max-w-5xl px-4 py-3 flex items-center gap-3">
      <a href="index.html" class="flex items-center gap-2">
        <div class="h-8 w-8 rounded bg-brand text-white grid place-content-center font-bold">EV</div>
        <div class="font-semibold">EZ Vacancy</div>
      </a>
      <div class="ml-auto flex items-center gap-2">
        <a href="favorites.html" class="rounded border px-2 py-1 border-slate-300 dark:border-slate-700">⭐</a>
        <button id="themeToggle" class="rounded border px-2 py-1 border-slate-300 dark:border-slate-700">🌙</button>
      </div>
    </div>
  </header>

  <main class="mx-auto max-w-5xl px-4 py-8">
    <nav class="text-xs text-slate-500 mb-4"><a href="index.html" class="hover:underline">Home</a> / <span id="crumbCat">Posts</span> / <span id="crumbTitle">...</span></nav>
    <article id="post" class="rounded-xl bg-white dark:bg-slate-900/40 border border-slate-200 dark:border-slate-800 p-5">
      <h1 id="title" class="text-2xl font-bold mb-1">Loading...</h1>
      <div class="text-sm text-slate-500" id="meta"></div>

      <div class="mt-4 flex flex-wrap gap-2">
        <a id="btnApply" href="#" target="_blank" class="hidden inline-flex items-center gap-2 rounded bg-brand text-white px-3 py-1.5">Apply Now</a>
        <a id="btnNotice" href="#" target="_blank" class="hidden inline-flex items-center gap-2 rounded border border-slate-300 dark:border-slate-700 px-3 py-1.5">Official Notice</a>
        <a id="btnPdf" href="#" target="_blank" class="hidden inline-flex items-center gap-2 rounded border border-slate-300 dark:border-slate-700 px-3 py-1.5">Download PDF</a>
        <button id="btnFav" class="inline-flex items-center gap-2 rounded border border-slate-300 dark:border-slate-700 px-3 py-1.5">⭐ Save</button>
        <button id="btnShare" class="inline-flex items-center gap-2 rounded border border-slate-300 dark:border-slate-700 px-3 py-1.5">📤 Share</button>
        <button id="btnCopy" class="inline-flex items-center gap-2 rounded border border-slate-300 dark:border-slate-700 px-3 py-1.5">🔗 Copy link</button>
      </div>

      <div id="content" class="prose prose-sm max-w-none dark:prose-invert mt-6"></div>
      <div id="tables" class="grid md:grid-cols-2 gap-5 mt-6"></div>
    </article>

    <section class="mt-8">
      <h3 class="font-semibold mb-2">Related posts</h3>
      <div id="related" class="grid md:grid-cols-2 gap-3"></div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.13/dayjs.min.js"></script>
  <script type="module" src="./js/post.js"></script>
</body>
</html>
